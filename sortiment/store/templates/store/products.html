{% extends "store/cart_base.html" %}
{% load icon %}

{% block cartright %}

<form>
    <div class="w-full h-20 p-6 flex flex-row space-x-2">
        {% for tag in tags %}
            <div class="h-8 rounded-full bg-gray-200 flex items-center justify-center flex-row w-min p-2">
                <input type="checkbox" class="form-checkbox h-4 w-4 text-gray-600" {% if tag.active %}checked{% endif %} id="tag-{{ tag.name }}" name="tag-{{ tag.name }}" value="1">
                <label class="text-gray-700 font-bold" for="tag-{{ tag.name }}">{{ tag.name }}</label>
            </div>
        {% endfor %}
        <input type="submit" value="Filter" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-8">
    </div>
</form>

<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
{% for product in prods %}
    <div class="hover:bg-gray-50 p-2 rounded-lg cursor-pointer">
        <img class="mx-auto w-full rounded-md bg-blue-50" src="https://picsum.photos/500">
        <h2 class="text-xl font-bold mt-1">{{ product.name }}</h2>
        <div class="flex text-gray-700">
            <div>{{ product.price }}&nbsp;&euro;</div>
            <div class="ml-auto">{{product.qty}}/{{product.totqty}}&nbsp;ks</div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
