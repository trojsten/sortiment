{% extends "store/cart_base.html" %}

{% block cartright %}
<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
{% for product in prods %}
    <div class="hover:bg-gray-50 p-2 rounded-lg cursor-pointer">
        <img class="mx-auto w-full rounded-md bg-blue-50" src="https://picsum.photos/500">
        <h2 class="text-xl font-bold mt-1">{{ product.name }}</h2>
        <div class="flex text-gray-700">
            <div>{{ product.price }}&nbsp;&euro;</div>
            <div class="ml-auto">0&nbsp;ks</div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
