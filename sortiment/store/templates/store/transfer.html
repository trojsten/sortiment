{% extends 'settings_base.html' %}
{% load forms %}
{% load widget_tweaks %}

{% block title %}Prenos produktov{% endblock %}

{% block setting %}
    <div class="w-full min-h-screen p-8">
        <div class="bg-white p-8 rounded-md">
            <div class="text-center">
                <h1 class="font-bold text-3xl text-center mb-6 mt-4">Presun produktov</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
